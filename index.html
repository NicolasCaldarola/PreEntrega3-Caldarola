<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3ra PreEntrega </title>
</head>
<body style="background-color: rgb(245, 236, 168);" >

    <main>      
        <h2 id="Titulo">  </h2>   <!-- VACIO-->                                                                        
        <form id="Formulario">                                      
            
            <label for="usuario"> Usuario: </label>  
            <input type="text" id="usuario"     placeholder="Ingrese Usuario"           name="usuario" >        <br> <br>            
    
            <label for="contrasenia"> Contraseña: </label> 
            <input type="password" id="contrasenia"  placeholder="Ingrese una contraseña"    name="contrasenia" >     <br> <br>           
                
            <label for="email"> e-mail: </label> 
            <input type="email" id="email"      placeholder="Dejenos su mail"           name="email" >          <br> <br>

            <label for="telefono"> Telefono: </label> 
            <input type="tel" id="telefono"     placeholder="Dejenos su teléfono"       name="telefono" >       <br> <br>

            <input  id="submit"   type="submit"                   value="Enviar">  

            <input  id="reset"    type="reset"                    value="Limpiar formulario">                    

            <input  id="guardar"  type="button"                   value="Guardar En Storage LS" >  
        </form>     
    </main>

    <ul id="datos"></ul>

    <script  src="script.js">   </script>
</body>
</html>
